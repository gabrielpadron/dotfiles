window:
  padding:
    x: 0
    y: 0
  title: Terminal
  class:
    instance: Alacritty
    general: Alacritty

scrolling:
  history: 10000
font:
  normal:
    family: MonoLisa
    style: Medium
  bold:
    family: MonoLisa
    style: Bold
  italic:
    family: MonoLisa
    style: Medium Italic
  bold_italic:
    family: MonoLisa
    style: Bold Italic
  size: 11

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x1e2127'
    foreground: '0xabb2bf'

    bright_foreground: '0xe6efff'

  cursor:
   text: '0x000000'
   cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xe6efff'

  # Dim colors
  dim:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

selection:
  save_to_clipboard: false

live_config_reload: true

env:
  TERM: xterm-256color
